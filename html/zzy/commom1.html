 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/paging.css">
    <link rel="stylesheet" href="../../css/relation-search.css">
    <link rel="stylesheet" href="../../css/alertIframe.css">
    <script src="../../js/paging.js"></script>
    <script src="../../js/relation-search.js"></script>
    <script src="../../js/alertIframe.js"></script>
    <script src="../../js/jquery-1.7.2.min.js"></script>
    <!--<script src="../../js/bootstrap.min.js.js"></script>-->
    <style>
        div.form input[type="number"] {
            border: solid 1px #000;
            height: 32px;
            line-height: 32px;
            overflow: hidden;
            font-family: 微软雅黑;
            font-size: 16px;
            padding-left: 5px;
            width: 278px;
        }
        textarea{
            height: 200px;
            width: 500px;
        }
        div.table1{
            margin-left: auto;
            margin-right: auto;
            height: auto;
            width: 800px;
            /*margin: 10px;*/
            /*padding: 10px;*/
        }
    </style>
</head>
<body>
<div class="page-content">
    <!--导航-->
    <div class="nav">
        <a href="javascript:;" data-id="0" class="nav_menu"><i class="icon-home"></i>&nbsp;&nbsp;首页&nbsp;</a>-&nbsp;转专业&nbsp;-&nbsp;普通申请表
    </div>
    <!--提示区域-->
    <div class="tip pl-10 pt-10 pb-10">
        填写普通类申请表。<br/>
        更多注意事项与使用帮助请查看<a href="javascript:;" onclick="alert('弹窗，打开查看本页帮助');">【打开本页帮助】</a>。
    </div>
    <!--表单区域-->
    <div class="table1">
        <table class="o-table  table  table-bordered table-sm table-bordered-red">
            <colgroup>
                <col style="width:10%" >
                <col style="width:20%" >
                <col style="width:10%" >
                <col style="width:20%" >
            </colgroup>
            <tr>
                <th>姓名</th>
                <td>
                    <input type="text" class="form-control"   >
                </td>
                <th>性别</th>
                <td>
                    <input class="form-control " >
                </td>
            </tr>
            <tr>
                <th>学号</th>
                <td>
                    <input type="text" class="form-control"   >
                </td>
                <th>入学时间</th>
                <td>
                    <input class="form-control " >
                </td>
            </tr>
            <tr>
                <th>院(系)</th>
                <td>
                    <input class="form-control " >
                </td>
                <th>专业班</th>
                <td>
                    <input class="form-control " >
                </td>
            </tr>
            <tr>
                <th>申请转入院（系）</th>
                <td colspan="3">
                    <input class="form-control " >
                </td>
            </tr>
            <tr>
                <th>申请转入专业</th>
                <td colspan="3">
                    <input class="form-control " >
                </td>
            </tr>
            <tr>
                <th>学生本人申请书<span class="text-danger">*</span></th>
                <td colspan="3">
                    <textarea rows="4" class="form-control " ></textarea>
                </td>
            </tr>
            <tr>
                <th>拟转出院（系）意 见<span class="text-danger">*</span></th>
                <td colspan="3">
                    <textarea rows="4" class="form-control " ></textarea>
                </td>
            </tr>
            <tr>
                <th>拟转入院（系）意见<span class="text-danger">*</span></th>
                <td colspan="3">
                    <textarea rows="4" class="form-control " ></textarea>
                </td>
            </tr>
            <tr>
                <th>教务处意见<span class="text-danger">*</span></th>
                <td colspan="3">
                    <textarea rows="4" class="form-control " ></textarea>
                </td>
            </tr>
            <tr>
                <th>校领导批示<span class="text-danger">*</span></th>
                <td colspan="3">
                    <textarea rows="4" class="form-control " ></textarea>
                </td>
            </tr>

        </table>
    </div>
</div>
</body>
</html>
